<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="AppController">
	<div class="container">
		<div class="page-header">
			<h1>Keep Talking and Nobody Explodes Helper</h1>
			Version: <select ng-model="selectedVersion" ng-options="v for v in versions"></select> New Version? Open an issue on <a href="https://github.com/alanwright/KeepTalking/issues/new" target="_blank">GitHub</a>.
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li ng-class="{'active': moduleNum === 0}"><a href="#" ng-click="setModule(0)">Complicated Wires</a></li>
						<li ng-class="{'active': moduleNum === 1}"><a href="#" ng-click="setModule(1)">Password</a></li>
					</ul>
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
					<bomb-info ng-if="moduleNum === 0"></bomb-info>
					<complicated-wires selectedVersion="selectedVersion" globals="globals" ng-if="moduleNum === 0"></complicated-wires>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
</body>
</html>
