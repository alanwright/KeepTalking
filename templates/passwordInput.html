<div class="passwordInput">
	<h2>Passwords Input</h2>
	
	<div class="inputs">
		<div class="input-group" ng-repeat="input in inputs track by $index">
			<span class="input-group-addon" id="basic-addon1">Position {{$index}}</span>
			<input type="text" class="form-control" ng-model="input.chars" aria-describedby="basic-addon1">
		</div>
	</div>
	
	<button type="button" class="btn btn-danger btn-md" ng-click="resetInputs()">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Reset Inputs
	</button>
</div>
