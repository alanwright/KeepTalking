<div class="passwordBank panel panel-default">
  <div class="panel-heading">Password Bank</div>
	<table class="table">
		<tbody>
			<tr class="passwordRow" ng-repeat="row in rows" >
				<td class="passwordOption" ng-repeat="word in wordBank | slice:row.start:row.end">
					{{word}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
